{% extends "base.html" %}
{% block title %}Edit Siswa{% endblock %}
{% block content %}
    <!-- <div class="container">
        <div class="row">
            <h3>Login Sebagai</h3>
        </div>
    </div> -->
    <div class="container d-flex justify-content-end" >
        <form action="{{ url_for('data_siswa') }}" id="my-form" method="POST" enctype=multipart/form-data>
            <input type="hidden" id="kelas "name="kelas" value="{{kelas}}">
            <input type="hidden" id="kelas "name="list_kelas[]" value="{{list_kelas}}">
            <button type="submit" class="btn btn-outline-primary btn-md" id="kembali" name="kembali" value="1" style="width: 150px;">Kembali</button>
        </form>    
    </div>
    &nbsp;
    <div class="container" id="" style="width: 100%;">
        <form action="{{ url_for('edit_siswa') }}" id="my-form" method="POST" enctype=multipart/form-data>

            <input type="hidden" id="kelas "name="kelas" value="{{kelas}}">

            <table style="text-align:center; vertical-align : middle; width: 100%;">
                <tbody>
                    <tr>
                        <td style="width: 40%;"></td>
                        <td style="width: 9%; text-align: start;">
                            <h5>NISN</h5>
                        </td>
                        <td style="width: 1%; text-align: center; padding-left: 0px;padding-right: 0px;">
                            <h5>:</h5>
                        </td>
                        <td style="width: 50%; text-align: start; padding-left: 0px;">
                            <h5>{{nisn_edit}}</h5>
                            <input type="hidden" id="nisn_siswa"name="nisn_siswa" value="{{nisn_edit}}">
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 40%;"></td>
                        <td style="width: 9%; text-align: start;">
                            <h5>Nama</h5>
                        </td>
                        <td style="width: 1%; text-align: center; padding-left: 0px;padding-right: 0px;">
                            <h5></h5>
                        </td>
                        <td style="width: 50%; text-align: start; padding-left: 0px;">
                            <input type="text" id="nama_siswa" name="nama_siswa" value="{{nama_edit}}">
                        </td>
                    </tr>
                    <tr>
                        <td style="width: 40%;"></td>
                        <td style="width: 9%; text-align: start;">
                            <h5>Kelas</h5>
                        </td>
                        <td style="width: 1%; text-align: center; padding-left: 0px;padding-right: 0px;">
                            <h5></h5>
                        </td>
                        <td style="width: 50%; text-align: start; padding-left: 0px;">
                            <input list="kelas_list" type="text" class="" name="kelas_siswa" id="kelas_siswa" value="{{kelas_edit}}"> 
                            <datalist id="kelas_list">
                                {% for i in range(4): %}
                                <option value="{{list_kelas[i]}}"></option>
                                {% endfor %}
                            </datalist>
                        </td>

                    </tr>
                </tbody>
            </table>
            &nbsp;
            <table style="text-align:center; vertical-align : middle; width: 100%;">
                <tbody>
                    <tr>
                        <td colspan="3"  style="width: 80%;">
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-outline-primary btn-md" id="dropout" name="dropout" value="1" style="width: 150px;">Dropout</button>
                            </div>
                        </td>
                        <td style="width: 20%;">
                            <button type="submit" class="btn btn-outline-primary btn-md" id="save_edit" name="save_edit" value="1" style="width: 150px;">Edit</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
<script>


    $('#kelas_siswa').on('click', function() {
        $(this).val('');
    });

    //     if ($(this).val() == '') {
    //         $(this).val('{{kelas_siswa}}');
    //     }
    // });
</script>
    
{% endblock %}
