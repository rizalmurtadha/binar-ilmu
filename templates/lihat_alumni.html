{% extends "base.html" %}
{% block title %}Data Siswa{% endblock %}
{% block content %}
    <div class="container d-flex justify-content-end" >
        <div>
            <a href="{{ url_for('data_siswa_new')}}"  class="btn btn-outline-primary btn-md" style="width: 150px;" >Kembali</a>
        </div>
    </div>
    &nbsp;
    <div class="row justify-content-center" style="margin-bottom: 20px;">
        <h4>Lihat Daftar Alumni</h4>
    </div>

<div class="container">
<form action="{{ url_for('lihat_alumni') }}" method="POST" enctype=multipart/form-data>
<!--  -->
    <div class="row justify-content-center">
        <div class="col-4">
            Pilih tahun
        </div>
    </div>
<!--  -->
    <div class="row justify-content-center" style="margin-top: 10px; margin-bottom: 10px">
        <div class="col-4">
        <div class="input-group" style="width: 300px">
          <select class="custom-select" required name="tahun">
            {% for i in range(data_len)%}
            <option value="{{rekap_alumni_tahun[i]}}">{{rekap_alumni_tahun[i]}}</option>
            {% endfor %}
          </select>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="submit">
              Tampilkan
            </button>
          </div>
        </div>
        </div>
    </div>
<!--  -->
{% if tahun != 0 %}
<!--  -->
    <div class="row justify-content-center">
        <table class="table table-striped" style="width: 400px">
            <thead>
                <tr>
                    <th style="width: 10%; text-align: center;">No.</th>
                    <th style="width: 30%; text-align: left;">Nama</th>
                </tr>
            </thead>
            <tbody>
                {% for i in range(nama_list_len) %}
                <tr>
                    <td style="text-align: center;">{{i+1}}</td>
                    <td>{{nama_list[i]}}</td>
                </tr>
                {% endfor %}
            </tbody>  
        </table>
    </div>
<!--  -->
{% endif %}
<!--  -->
</form>
<!--  -->
</div>
{% endblock %}
