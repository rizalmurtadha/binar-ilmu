{% extends "base.html" %}
{% block title %}Plotting Pengajaran{% endblock %}
{% block content %}
    <!-- <div class="container">
        <div class="row">
            <h3>Login Sebagai</h3>
        </div>
    </div> -->
    <div class="container d-flex justify-content-end" >
        <div>
            <a href="{{ url_for('admin')}}"  class="btn btn-outline-primary btn-md" style="width: 150px;" >Kembali</a>
        </div>
    </div>
    <!--  -->
    <div class="row justify-content-center" style="margin-bottom: 20px;">
        <h4>Plotting Guru Mata Pelajaran</h4>
    </div>
    <!--  -->
    &nbsp;
    <div class="container" style="margin-bottom: 50px;">
        <form action="{{ url_for('plot_pengajaran') }}" id="my-form" method="POST" enctype=multipart/form-data >
        <table class="table" id="table">
            <thead>
                <tr>
                    <th style="width: 25%;">Mata pelajaran</th>
                    <th style="width: 25%;">VII</th>
                    <th style="width: 25%;">VIII</th>
                    <th style="width: 25%;">IX </th>
                </tr>
            </thead>
                <tbody>
                    {% for i in range(jlh_list): %}
                    <tr>
                        <td style="max-height: 10px; padding: 4px;width: 25%; text-align: left;">
                            <p>{{list_mapel[i]}}</p>
                        </td>
                        
                        <td style="max-height: 10px; padding: 4px;width: 25%;text-align: left;">
                            <div class="input-group" style="width: 300px">
                            <select class="custom-select" required name="list_kelasVII[]">
                                {% for j in range(jlh_guru)%}
                                {% if list_guru[j] == list_kelasVII[i] %}
                                <option value="{{list_guru[j]}}" selected>{{list_guru[j]}}</option>
                                {% else %}
                                <option value="{{list_guru[j]}}">{{list_guru[j]}}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                            </div>
                        </td>
                        
                        <td style="max-height: 10px; padding: 4px;width: 25%;text-align: left;">
                            <div class="input-group" style="width: 300px">
                            <select class="custom-select" required name="list_kelasVIII[]">
                                {% for j in range(jlh_guru)%}
                                {% if list_guru[j] == list_kelasVII[i] %}
                                <option value="{{list_guru[j]}}" selected>{{list_guru[j]}}</option>
                                {% else %}
                                <option value="{{list_guru[j]}}">{{list_guru[j]}}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                            </div>
                        </td>
                        
                        <td style="max-height: 10px; padding: 4px;width: 25%;text-align: left;">
                            <div class="input-group" style="width: 300px">
                            <select class="custom-select" required name="list_kelasIX[]">
                                {% for j in range(jlh_guru)%}
                                {% if list_guru[j] == list_kelasVII[i] %}
                                <option value="{{list_guru[j]}}" selected>{{list_guru[j]}}</option>
                                {% else %}
                                <option value="{{list_guru[j]}}">{{list_guru[j]}}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>           
        </table>   
        &nbsp;
        <div class="container d-flex justify-content-end">
            <div class="row">
                <button type="submit" class="btn btn-outline-primary btn-lg" id="submit" name="submit" value="1" style="min-width: 200px;">Submit</button>
            </div>
        </div>
        </form>
    </div>
    <script>


        $('.dropdwn').on('click', function() {
            $(this).val('');
        });

    </script>
    
{% endblock %}
